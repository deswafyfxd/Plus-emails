name: Update Emails

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  update-emails:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install faker pyyaml requests

      - name: Generate Emails
        run: |
          python script.py

      - name: Move Email Files
        run: |
          python move_files.py

      - name: Commit and Push Changes
        if: github.event_name != 'workflow_dispatch'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          if [ "${{ secrets.PUSH_TO_GITHUB }}" == "true" ]; then
            git config --global user.name "github-actions[bot]"
            git config --global user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            if ! git diff-index --quiet HEAD; then
              git commit -m "Update generated emails [skip ci]"
              git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/deswafyfxd/Plus-emails.git HEAD:main
            else
              echo "No changes to commit"
            fi
          else
            echo "Pushing to GitHub is disabled"
          fi

      - name: Send to Discord
        if: always()
        run: |
          python send_to_discord.py
