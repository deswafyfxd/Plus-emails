name: Update Emails

on:
  push:
    branches:
      - main

jobs:
  update-emails:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install faker pyyaml

      - name: Generate Emails
        run: |
          python script.py

      - name: Create Folders and Move Files
        run: |
          domains=("gmail" "outlook" "yahoo" "hotmail" "aol" "icloud" "proton" "gmx" "custom")
          for domain in "${domains[@]}"; do
            if [ ! -d "$domain" ]; then
              mkdir $domain
            fi
            if ls ${domain}_emails.txt 1> /dev/null 2>&1; then
              mv ${domain}_emails.txt $domain/
            fi
          done

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Update generated emails"
          git push origin main
